		<script>
			getData();

			//点击添加按钮，来弹窗，用弹窗来添加
			$("#btnAdd").click(function() {
				$($("#formAdd")).modal('show');
			});

			//点击确认添加按钮，来确认添加，并且把用户填到表单的值传到后台
			$("#btnAddConfirm").click(function() {
				//1. 先获取到用户的输入
				//2. 把用户的输入，组装成一个JSON对象
				var cake = {
					cakeName: $("#cakeName").val(),
					cakePrice: $("#cakePrice").val(),
					cakeQty: $("#cakeQty").val(),
					cakeFlavor: $("#cakeFlavor").val()
				}
				//3. 把JSON对象, 通过Ajax的方式传输到后台
				$.ajax({
					type: "post", //提交方式
					url: 'cakeAjax',
					data: {
						"op": "add",
						"data": JSON.stringify(cake)
					},
					success: function(a) { //请求成功后执行的函数
						//4. 接收后台响应
						alert(a);
						if (a == "成功") {
							$($("#formAdd")).modal('hide');
							getData();
						}
					},
					error: function() { //请求失败后执行的函数
						alert("请求失败");
					},
				});
			});

			//显示修改对话框
			function modifyShow(btn) {
				//1. 获取到用户点击的当前行的数据值
				var tds = btn.parentNode.parentNode.children;
				var cakeId = tds[0].innerText;
				console.log(cakeId);
				var cakeName = tds[1].innerText;
				var cakePrice = tds[2].innerText;
				var cakeQty = tds[3].innerText;
				var cakeFlavor = tds[4].innerText;
				//2. 把这些值，装到input输入框里
				$("#cakeIdShow").val(tds[0].innerText);
				$("#cakeIdModify").val(tds[0].innerText);
				$("#cakeNameModify").val(cakeName);
				$("#cakePriceModify").val(cakePrice);
				$("#cakeQtyModify").val(cakeQty);
				$("#cakeFlavorModify").val(cakeFlavor);
				//3. 显示修改对话框
				$($("#formModify")).modal('show');
			}

			//确认修改，执行修改的操作
			$("#btnModifyConfirm").click(function() {
				//1. 先获取到用户的输入
				//2. 把用户的输入，组装成一个JSON对象
				var cake = {
					cakeId: $("#cakeIdModify").val(),
					cakeName: $("#cakeNameModify").val(),
					cakePrice: $("#cakePriceModify").val(),
					cakeQty: $("#cakeQtyModify").val(),
					cakeFlavor: $("#cakeFlavorModify").val()
				}
				
		 	//3. 把JSON对象, 通过Ajax的方式传输到后台
				$.ajax({
					type: "post", //提交方式
					url: 'cakeAjax',
					data: {
						"op": "update",
						"data": JSON.stringify(cake)
					},
					success: function(a) { //请求成功后执行的函数
						//4. 接收后台响应
						alert(a);
						if (a == "成功") {
							$($("#formModify")).modal('hide');
							getData();
						}
					},
					error: function() { //请求失败后执行的函数
						alert("请求失败");
					},
				});
			});

			//删除
			function del(id) {
				if (confirm("是否删除?")) {
					$.ajax({
						type: "post", //提交方式
						url: 'cakeAjax',
						data: {
							"op": "del",
							"data": id
						},
						success: function(a) { //请求成功后执行的函数
							//4. 接收后台响应
							alert(a);
							if (a == "成功") {
								getData();
							}
						},
						error: function() { //请求失败后执行的函数
							alert("请求失败");
						},
					});
				}

		 }

			//获取数据
			function getData() {
				$.ajax({
					type: "post", //提交方式
					url: 'http://localhost:8080/CookieShop/order',
					data:{
						"op":"all"
					},
					success: function(a) { //请求成功后执行的函数
						var data = JSON.parse(a);
						// console.log(data);
						var tableStr = "";
						for (var i = 0; i < data.length; i++) {
							tableStr += "<tr><td>" + data[i].orderId + "</td>";
							tableStr += "<td>" + data[i].orderTime + "</td>";
							tableStr += "<td>" + data[i].payType + "</td>";
							if(data[i].status){
								tableStr += "<td>已支付</td>";
							}else{
								tableStr += "<td>未支付</td>";
							}
							tableStr += "<td>" + data[i].customerId + "</td>";
							tableStr += "<td><button class='btn btn-danger btn-sm' onclick='del(" + data[i].cakeId +
								")'>删除</button>&nbsp;";
							tableStr +=
								"<button class='btn btn-info btn-sm' onclick='modifyShow(this)'>修改</button></td></tr>";
						}
						console.log(tableStr);
						$("#myTable tbody").empty().append(tableStr);
					},
					error: function() { //请求失败后执行的函数
						alert("请求失败");
					},
				});
			}
